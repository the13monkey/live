<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://vjs.zencdn.net/4.12/video-js.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  	<!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
  	<!-- <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script> -->
</head>
<body>
  <nav id="main-header" class="navbar shadow" style="background-color:#652c90!important;">
    <a class="navbar-brand text-white mb-0 font-weight-light" href="#">
      RockCellar Live<span id="liveindicator" class="bg-success ml-2"></span>
    </a>
    <h1 class="mb-0 text-white">Here shows the concert's name / June 17, 2021</h1>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col col-12 col-lg-4 col-xl-3 pl-0 d-none d-lg-block">
        <div class="video-wrapper mb-3" id="c1">
          <label>Camera 1</label>
          <video id="c1-video" class="video-js vjs-default-skin" data-name="Camera 1">
            <source src="big-bunny1.mp4" type="video/mp4" data-name="Camera 1">
          </video>
        </div>
        <div class="video-wrapper mb-3" id="c2">
          <label>Camera 2</label>
          <video id="c2-video" class="video-js vjs-default-skin">
            <source src="big-bunny2.mp4" type="video/mp4" data-name="Camera 2">
          </video>
        </div>
        <div class="video-wrapper mb-3 bg-dark bg-dark d-flex justify-content-center align-items-center" id="c3">
          <p class="text-light mb-0">Camrea Off</p>
          <!-- <label>Camera 3</label>
          <video id="c3-video" class="video-js vjs-default-skin">
            <source src="big-bunny3.mp4" type="video/mp4" data-name="Camera 3">
          </video> -->
        </div>
        <div class="video-wrapper bg-dark d-flex justify-content-center align-items-center" id="c4">
          <p class="text-light mb-0">Camrea Off</p>
          <!-- <label>Camera 4</label>
          <video id="c4-video" class="video-js vjs-default-skin">
            <source src="big-bunny4.mp4" type="video/mp4" data-name="Camera 4">
          </video> -->
        </div>
      </div>
      <div class="col col-12 col-lg-8 col-xl-9 px-0">
        <div class="video-wrapper" id="container-control">
          <label>Camera Control</label>
          <video id="control-video" class="video-js vjs-default-skin" controls>
            <source src="big-bunny.mp4" type="video/mp4" data-name="Camera Control">
          </video>
        </div>
      </div>
      <div id="mobile-toggle" class="d-flex d-lg-none w-100 fixed-bottom justify-content-between align-items-center px-0 px-md-3">
        <button type="button" class="btn btn-primary">Camera 1</button>
        <button type="button" class="btn btn-primary">Camera 2</button>
        <button type="button" class="btn btn-primary btn-secondary" disabled aria-disabled="true">Camera Off</button>
        <button type="button" class="btn btn-primary btn-secondary" disabled aria-disabled="true">Camera Off</button>
      </div>
    </div>
  </div>
    
    <!-- <video id=example-video width=960 height=540 class="video-js vjs-default-skin" controls>
      <source
         src="big-bunny.mp4"
         type="video/mp4">
    </video> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
    <!-- <script src="https://wpspeedpro.io/live/videojs-contrib-hls.min.js"></script>
    <script src="https://wpspeedpro.io/live/videojs-http-streaming.js"></script> -->
    <script>
      const appHeight = () => {
          document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`)
          var header = document.getElementById("main-header")
          document.documentElement.style.setProperty('--header-height', `${header.clientHeight}px`)
      }

      window.addEventListener('resize', appHeight)
      appHeight()
      
      var control = videojs('control-video');
      var c1 = videojs('c1-video');
      var c2 = videojs('c2-video');
      // var c3 = videojs('c3-video');
      // var c4 = videojs('c4-video');

      var controlPlay = document.getElementById("control-video");
      controlPlay.addEventListener("click", function(){

        if (control.paused()) {
          c1.pause();
          c2.pause();
          // c3.pause();
          // c4.pause();
        } else {
          c1.play();
          c2.play();
          // c3.play();
          // c4.play();
        }

      });
      
    </script>
 
    
</body>
</html>
